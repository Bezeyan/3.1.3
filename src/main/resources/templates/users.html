<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        .marginTop {
            margin-top: 20px;
        }

        .tableStyle {
            margin: 25px 25px 0px 0px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <span class="navbar-brand col-md-3 col-lg-2 mr-0 px-3">
        <b th:text="${user.username}"></b> with roles: <span th:text="${user.roles}"></span>
    </span>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>
<div>
    <!--    naviBtn Admin User-->
    <div class="tableStyle">
        <div class="row">
            <div class="col-md-2">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-ADMIN-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-ADMIN" type="button" role="tab" aria-controls="v-pills-ADMIN"
                            aria-selected="true" style="text-align: left">Admin
                    </button>
                    <button class="nav-link" id="v-pills-USER-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-USER" type="button" role="tab" aria-controls="v-pills-USER"
                            aria-selected="false" style="text-align: left">User
                    </button>
                </div>
            </div>
            <!--отображение Admin User-->
            <div class="col-md-10">
                <!--            отклик от Admin User-->
                <div class="tab-content" id="v-pills-tabContent">
                    <!--                Admin button-->
                    <div class="tab-pane fade show active" id="v-pills-ADMIN" role="tabpanel"
                         aria-labelledby="v-pills-ADMIN-tab">
                        <!--                   admin panel-->
                        <div>
                            <h2>Admin panel</h2>
                            <!--userslist AND user add navigation tab-->
                            <nav style="margin-bottom: -16px">
                                <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
                                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                            data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                            aria-selected="true">Users table
                                    </button>
                                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                            data-bs-target="#nav-profile" type="button" role="tab"
                                            aria-controls="nav-profile" aria-selected="false">New User
                                    </button>
                                </div>
                            </nav>
                            <div class="tab-content" id="nav-tabContent">
                                <!--all users-->
                                <div class="tab-pane fade active show" id="nav-home" role="tabpanel"
                                     aria-labelledby="nav-home-tab">
                                    <!--            Table with userslist-->
                                    <div>
                                        <table class="table table-bordered" style="margin-bottom: -1px">
                                            <tr>
                                                <th>All users</th>
                                            </tr>
                                        </table>
                                        <!--Tabel with all users-->
                                        <table class="table table-striped table-bordered">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody id="usersTable">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                <!--modal USER EDIT-->
                                <div th:replace="editForm"/>
                                <!--modal USER DELETE-->
                                <div th:replace="deleteForm"/>

                                <!--add user-->
                                <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                                     aria-labelledby="nav-profile-tab">
                                    <table class="table table-bordered" style="margin-bottom: -1px">
                                        <thead>
                                        <tr>
                                            <th>Add new user</th>
                                        </tr>
                                        </thead>
                                    </table>
                                    <div th:replace="addForm"> </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--                User Button-->
                    <div class="tab-pane fade" id="v-pills-USER" role="tabpanel"
                         aria-labelledby="v-pills-USER-tab">
                        <div>
                            <h2>User information-page</h2>
                            <table class="table table-bordered" style="margin-bottom: -1px">
                                <tr>
                                    <th>About user</th>
                                </tr>
                            </table>
                            <table class="table table-striped table-bordered ">
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                <tr>
                                    <td th:text="${user.getId()}">Id</td>
                                    <td th:text="${user.getUsername()}">Login</td>
                                    <td th:text="${user.getUserLastName()}">Last Name</td>
                                    <td th:text="${user.getAge()}">Age</td>
                                    <td th:text="${user.getEmail()}">Email</td>
                                    <td th:text="${user.getRoles()}">Roles</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/script.js"></script>
</body>
</html>
