<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .tableStyle{
            margin: 25px 25px 0px 0px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <span class="navbar-brand col-md-3 col-lg-2 mr-0 px-3">
        <b th:text="${user.username}"></b> with roles: <span th:text="${user.roles}"></span>
    </span>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>
<div class="tableStyle">
    <div class="row">
        <div class="col-md-2">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-USER-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-USER" type="button" role="tab" aria-controls="v-pills-USER"
                        aria-selected="true" style="text-align: left">User
                </button>
            </div>
        </div>

        <div class="col-md-10">
            <!--            отклик от User-->
            <div class="tab-content" id="v-pills-tabContent">
                <!--                User Button-->
                <div class="tab-pane fade show active" id="v-pills-USER" role="tabpanel" aria-labelledby="v-pills-USER-tab">
                    <div>
                        <h2>User information-page</h2>
                        <table class="table table-bordered" style="margin-bottom: -1px">
                            <tr>
                                <th>About user</th>
                            </tr>
                        </table>

                        <table class="table table-striped table-bordered ">
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>


                            </tr>
                            <tr>
                                <td th:text="${user.getId()}">Id</td>
                                <td th:text="${user.getUsername()}">Login</td>
                                <td th:text="${user.getUserLastName()}">Last Name</td>
                                <td th:text="${user.getAge()}">Age</td>
                                <td th:text="${user.getEmail()}">Email</td>
                                <td th:text="${user.getRoles()}">Roles</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
